<html>
<head><title>Picture in Picture Viewer Options</title></head>
<body>
	<link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="options.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="options.js"></script>
    <script src="helpers.js"></script>

	<div class="options_block">
        <input id="mobile_view_opt" class="options_checkbox" type="checkbox" name="mobile_view_opt">Enable Mobile View for Most Sites<br>
        <input id="embed_view_opt" class="options_checkbox" type="checkbox" name="embed_view_opt">Enable Embed View for Video Sites<br>
        <input id="open_current_tab_opt" class="options_checkbox" type="checkbox" name="open_current_tab_opt">Open Current Tab On Click<br>
        <input id="hide_popup_opt" class="options_checkbox" type="checkbox" name="hide_popup_opt">Don't show Popup<br>
	</div>

</body>



</html>
